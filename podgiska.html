<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>QoqysJoq</title>
<link rel="stylesheet" href="stylepod.css">
</head>
<body>
<div class="subscription-form">
    <h2>Купить подписку</h2>
    <form action="#" method="post">
        <input type="text" name="name" placeholder="Ваше имя" required>
        <input type="number" name="Number" placeholder="Ваш номер" required>
        <select name="subscription-type" required>
            <option value="">Выберите тип подписки</option>
            <option value="basic">Базовая подписка</option>
            <option value="premium">Премиум подписка</option>
            <option value="ultimate">Подписка Ultimate</option>
        </select>
        <button type="submit">Купить</button>
    </form>
</div>
</body>
</html>
